{% extends "misc/base.html" %}

{% block content %}
    <div class="alert alert-success">Data import for <code>{{ repo.nwo }}</code> was successful.</div>
    <div class="p-3">
        <details>
            <summary>Import log details...</summary>
        {% for entry in log %}
            <code>{{ entry }}</code>
            <br>
        {% endfor %}
        </details>
    </div>

    <a href="/" class="btn btn-primary">Done</a>
{% endblock %}
